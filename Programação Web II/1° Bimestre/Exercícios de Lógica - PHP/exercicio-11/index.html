<body>

    <h1>Calculadora Simples</h1>
    <h2>Informe dois números e escolha uma operação:</h2>

    <form action="exonze.php" method="post">

        <div class="borda">

        <legend>Informe o <span>primeiro</span> número:</legend>
        <input type="number" name="num1" required>

        <legend>Informe o <span>segundo</span> número:</legend>
        <input type="number" name="num2" required>

        <legend>Clique na operação e escolha:</legend>
        <select name="operacao" required>
            <option value="+">Soma (+). </option>
            <option value="-">Subtração (-)</option>
            <option value="*">Multiplicação (*)</option>
            <option value="/">Divisão (/)</option>
        </select>

        <fieldset class="fieldset-botoes">
            <input class="confirmar" type="submit" value="=">
        </fieldset>


    </form>
</div>
