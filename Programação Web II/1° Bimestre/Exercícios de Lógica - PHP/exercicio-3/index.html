<body>

    <h1>Média do Aluno</h1>

    <h2>Descubra se o aluno foi reprovado ou aprovado, preenchendo o formulário abaixo:</h2>

    <form action="extres.php" name="form1" method="post">

        <legend>Nome do aluno:</legend>
        <input type="text" name="nome" required>

        <legend>Insira a <span>primeira</span> nota bimestral:</legend>
        <input type="number" name="nota1" min="1" max="10" required>

        <legend>Insira a <span>segunda</span> nota bimestral:</legend>
        <input type="number" name="nota2" min="1" max="10" required>

        <legend>Insira a <span>terceira</span> nota bimestral:</legend>
        <input type="number" name="nota3" min="1" max="10" required>

        <legend>Insira a <span>quarta</span> nota bimestral:</legend>
        <input type="number" name="nota4" min="1" max="10" required>

        <fieldset class="fieldset-botoes">
            <input class="confirmar" type="submit" value="Confirmar">
        </fieldset>
        

    </form>
