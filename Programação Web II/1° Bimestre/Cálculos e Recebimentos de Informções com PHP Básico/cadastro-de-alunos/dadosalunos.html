<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="32x32" rel="icon" href="../icon-da-pag.png">
</head>

<body>

    <div class="container-form">
        <form name="form1" action="dadosalunos.php" method="POST">
            <fieldset style="width: 40%">
                <legend>
                    Dados Pessoais
                </legend>
                Nome <input type="text" name="txtnome" size="50"><br>
                Telefone <input type="text" name="txttelefone" size="20" maxlength="14"><br>
                RG <input type="text" name="txtRG" size="14" maxlength="15">
            </fieldset> <br>

            <fieldset style="width: 40%">
                <legend>
                    Dados Escolares
                </legend>
                Curso <select name="cbocursos">
                    <option value="Informática">Informática
                    <option value="Administração">Administração
                    <option value="Enfermagem">Enfermagem
                    <option value="Alimentos">Alimentos
                </select> <br>
                Módulo <input type="text" name="txtmodulo" size="10">
            </fieldset>

            <fieldset class="fieldset-botoes" style="width: 40%">
                <legend class="vou-esconder">
                    Opções
                </legend>
                <input class="confirmar" type="submit" value="Confirmar">
                <input class="limpar" type="reset" value="Limpar">
            </fieldset> <br>

            <a href="../inicio/index.html">Voltar à Página Inicial</a>

        </form>
    </div>
</body>

</html>
